{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'post_app/css/style.css' %}">
{% endblock %}

{% block content %}
    <h1>Всі пости</h1> 
    {% for post in all_posts %}
        {% if post.published %}
            <h2>{{post.title}}</h2>
            <h3>Автор:{{post.author}}</h3>
            <a href="{{ post.get_absolute_url }}">Читати більше</a>
            <hr>
        {% endif %}
    {% endfor %}
{% endblock %}
